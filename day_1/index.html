<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="./index.css"></link>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css"></link>
  </head>
  <body>
     <div class="container">
          <div class="main">
               <h1 class="header-text">counter app</h1>
               <hr class="header-line-break" color="orange"/>
               <p class="counter-num">0</p>
               <hr style="width: 98%; margin:0 auto;" />
               <div class="main-btns">
                    <button class="substract"><span class="arrow"><i class="fa-sharp fa-solid fa-arrow-down"></i></span> substract</button>
                    <button class="Reset"><span class="spinner"><i class="fa-solid fa-spinner"></i></span>reset</button>
                    <button class="add"><span class="arrow-up"><i class="fa-sharp fa-solid fa-arrow-up"></i></span>add</button>
               </div>
          </div>
     </div>
     <div class="copyright">copyright &copy; 2022 All rights reserved</div>
  </body>
</html>
